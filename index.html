<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">
            <option value="">Select a city</option>
            <option value="US/Central">Milwaukee</option>
            <option value="Europe/Dublin">Dublin</option>
            <option value="Asia/Dubai">Dubia</option>
            <option value="Europe/Moscow">Moscow</option>
        </select>
    
    <div id="cities">
        <div class="city" id="milwaukee">
            <div>
                <h2>Milwaukee</h2>
                <div class="date">July 21st 2024 </div>
            </div>
        <div class="time">7:16:15 <small>AM</small></div>
        </div>
        <div class="city" id="dublin">
            <div>
                <h2>Dublin</h2>
                <div class="date">July 21st 2024 </div>
            </div>
        <div class="time">7:16:15 <small>AM</small></div>
        </div>
        <div class="city" id="dubai">
            <div>
                <h2>Dubai</h2>
                <div class="date">July 21st 2024 </div>
            </div>
        <div class="time">7:16:15 <small>AM</small></div>
        </div>
        <div class="city" id="moscow">
            <div>
                <h2>Moscow</h2>
                <div class="date">July 21st 2024 </div>
            </div>
        <div class="time">7:16:15 <small>AM</small></div>
        </div>
    </div>

    </div>    
        <footer>
            <p>
            This project was coded by
            <a href="https://github.com/Sarffk17" target="_blank">Kelly Sarff</a> and is
            <a href="https://github.com/Sarffk17/World-Clock-SC" target="_blank"> on GitHub</a> and
            <a href="https://world-wide-clock.netlify.app/" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
        <script src="src/script.js"></script>    
    
</body>
</html>
